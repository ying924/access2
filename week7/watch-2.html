<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue Test</title>
<script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id = "app">
    <p style = "font-size:25px;">countNum: {{ counter }}</p>
    <button @click = "counter++" style = "font-size:25px;">hit me</button>
</div>
    
<script>
const app = {
  data() {
    return {
      counter: 1
    }
  }
}
vm = Vue.createApp(app).mount('#app')
vm.$watch('counter', function(nval, oval) {
    alert('from :' + oval + ' to ' + nval + '!');
});
</script>
</body>
</html>
